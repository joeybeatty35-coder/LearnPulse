<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LearnPulse — Blog</title>
  <meta name="description" content="LearnPulse blog: learning, languages, focus, study techniques, and responsible AI learning workflows."/>
  <style>
    :root{--bg:#0b0f14;--muted:#94a3b8;--text:#e5e7eb;--line:#1f2a3a}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:var(--bg)}
    a{color:inherit}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .pill{border:1px solid var(--line);padding:10px 12px;border-radius:999px;text-decoration:none;background:rgba(16,24,38,.6)}
    .hero{margin-top:14px;border:1px solid var(--line);border-radius:18px;padding:16px;background:rgba(16,24,38,.55)}
    .hero p{color:var(--muted);line-height:1.55;margin:8px 0 0}
    .list{margin-top:12px;display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .post{grid-column:span 12;border:1px solid var(--line);border-radius:16px;padding:14px;background:rgba(16,24,38,.35)}
    .post h2{margin:0 0 6px;font-size:18px}
    .meta{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="pill" href="/">← Command Center</a>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="pill" href="/learn">Learn</a>
        <a class="pill" href="/focus">Focus</a>
        <a class="pill" href="/support">Support</a>
        <a class="pill" href="/privacy">Privacy</a>
      </div>
    </div>

    <section class="hero">
      <h1 style="margin:0">LearnPulse Blog</h1>
      <p>Posts to teach faster and keep the site active. Informational only — not professional advice.</p>
    </section>

    <section class="list">
      <article class="post">
        <h2><a href="/post-template">Post Template (start here)</a></h2>
        <div class="meta">Template • updated anytime</div>
      </article>
    </section>
  </div>
</body>
</html>
