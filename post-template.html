<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Post Template — LearnPulse</title>
  <meta name="description" content="A simple template for writing LearnPulse blog posts."/>
  <style>
    :root{--bg:#0b0f14;--muted:#94a3b8;--text:#e5e7eb;--line:#1f2a3a}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:var(--bg)}
    a{color:inherit}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    .pill{display:inline-block;border:1px solid var(--line);padding:10px 12px;border-radius:999px;text-decoration:none;background:rgba(16,24,38,.6)}
    article{margin-top:14px;border:1px solid var(--line);border-radius:18px;padding:18px;background:rgba(16,24,38,.35)}
    h1{margin:0 0 10px;font-size:30px;letter-spacing:-.02em}
    p,li{color:var(--muted);line-height:1.65}
    h2{margin:18px 0 8px;font-size:18px}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="pill" href="/blog">← Back to Blog</a>

    <article>
      <h1>Post Title Goes Here</h1>
      <p><strong>Informational only — results vary. No guarantees.</strong></p>

      <h2>What you’ll learn</h2>
      <ul>
        <li>Point 1</li>
        <li>Point 2</li>
        <li>Point 3</li>
      </ul>

      <h2>Steps</h2>
      <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
      </ol>

      <h2>Common mistakes</h2>
      <ul>
        <li>Mistake 1</li>
        <li>Mistake 2</li>
      </ul>

      <h2>Next step</h2>
      <p>Link back to <a href="/learn">/learn</a> or <a href="/focus">/focus</a>.</p>
    </article>
  </div>
</body>
</html>
